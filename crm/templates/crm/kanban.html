<!doctype html>
<html lang="ru">
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'crm/kanban.css' %}">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Канбан {{ project.name }}</title>

</head>

<body>
  <header class="topbar">
    <div class="topbar__left">
      <h1>Канбан-доска - {{ project.name }}</h1>
      <p class="hint">Перетаскивайте карточки между колонками (и внутри колонки). Двойной клик по карточке — изменить.</p>
    </div>
    <div class="topbar__right">
      <button id="open-activity" class="btn" type="button" title="История действий по проекту">Активность</button>
      <button id="clear-board" class="btn btn--danger" type="button" title="Удалить все карточки">Сбросить</button>
    </div>

  </header>

  <main>
  <div
    id="board"
    class="board"
    aria-label="Канбан-доска"
    data-project-id="{{ project.id }}"
  ></div>
  </main>

  <div id="activity-modal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal__backdrop" data-action="closeActivity"></div>
  <div class="modal__content">
    <h2>Активность проекта</h2>
    <div id="activity-list" style="max-height: 60vh; overflow:auto; font-size:0.95rem;"></div>
    <div class="modal__actions">
      <button class="btn" type="button" data-action="closeActivity">Закрыть</button>
    </div>
  </div>
</div>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal__backdrop" data-action="closeModal"></div>
    <div class="modal__content">
      <h2 id="modal-title">Карточка</h2>

      <form id="card-form" novalidate>
        <div class="field">
          <label for="card-title">Заголовок *</label>
          <input id="card-title" name="title" type="text" maxlength="80" required placeholder="Например: Позвонить клиенту" />
        </div>

        <div class="field">
          <label for="card-description">Описание</label>
          <textarea id="card-description" name="description" rows="4" placeholder="Дополнительные детали..."></textarea>
        </div>

        <div class="field">
          <label for="card-status">Этап</label>
          <select id="card-status" name="status"></select>
        </div>

        <div id="form-error" class="error" role="alert" aria-live="polite"></div>

        <div
  id="task-history"
  style="margin-top:12px; padding-top:10px; border-top:1px solid #263a57; display:none;"
>
  <div style="font-weight:700; margin-bottom:6px;">История изменений</div>
  <div id="task-history-list" style="max-height:160px; overflow:auto; font-size:0.9rem;"></div>
</div>


        <div class="modal__actions">
          <button class="btn" type="button" data-action="closeModal">Отмена</button>
          <button class="btn btn--primary" type="submit">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <script src="{% static 'crm/kanban.js' %}"></script>
</body>
</html>
